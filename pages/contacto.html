          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../pages/nosotros.html">Nosotros</a>

    <!-- cierra nav -->
    <!-- inicia header -->
    <header>
      <img src="../source/img/headers/imagen heroe.webp" alt="variedad de frutas, verduras, cereales y legumbres sobre una mesa" class="header__img--fluid">
    </header>
    <!-- cierra header -->
    <!-- inicia main -->
    <main>
        <section>
            <h1 class="section__h1 text-center">CONTACTO</h1>
            <div class="row">
                <article>
                <!-- abre formulario -->
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="validationCustom01" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="validationCustom02" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustomUsername" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                      </div> 
                    <div class="was-validated">
                            <div class="mb-3 col-lg-12 container-fluid">
                              <label for="validationTextarea" class="form-label">Dejanos tu comentario.</label>
                              <textarea class="form-control" id="validationTextarea" placeholder="Por favor ingrese un comentario"></textarea>
                            </div> 
                        <div class="mb-3">
                            <button class="btn bg-pink w-100 text-center" type="submit">Enviar</button>
                        </div>
                        <div>
                            <button class="btn bg-pink w-100 text-center" type="Submit">Cancelar</button>
                        </div>
                    </div>    
                </form>
                </article>   
            </div>
        </section>
      <!-- termina el formulario -->
    </main>
    <!-- cierra main -->
